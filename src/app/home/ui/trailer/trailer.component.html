<nz-carousel nzEffect="scrollx">
  <div nz-carousel-content *ngFor="let url of safeUrls">
    <iframe
      width="100%"
      height="90%"
      [src]="url"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</nz-carousel>
